<!DOCTYPE html>
<html>
<head>
    <title>Image Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Image Details</h1>
    <table>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Image Name</td>
            <td>{{ filename }}</td>
        </tr>
        <tr>
            <td>Size</td>
            <td>{{ image_size }} bytes</td>
        </tr>
        {% for key, value in image_metadata.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
    
    <a href="{{ url_for('download', filename=filename) }}">Download Image</a>
    <br>
    <img src="{{ url_for('download', filename=filename) }}" alt="{{ filename }}">
</body>
</html>
